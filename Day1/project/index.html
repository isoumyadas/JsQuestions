<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      #formContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #tipForm {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="formContainer">
      <h1>TIP CALCULATOR</h1>
      <form id="tipForm">
        <input type="text" id="billAmountInput" placeholder="Bill Amount" />
        <input type="text" id="tipPercentInput" placeholder="Tip Percentage" />
        <button id="submitBtn">Submit</button>
      </form>

      <div id="dis"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
