<!-- Q: Implement a function to toggle the visibility of a paragraph -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle visibility</title>
    <style>
      #container {
        border: 2px solid black;
      }

      /* #togglePara {
        visibility: hidden;
      } */
    </style>
  </head>
  <body>
    <h1>Toggle visibility</h1>
    <div id="container">
      <p id="togglePara">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate
        autem minima quaerat.
      </p>
    </div>
  </body>
  <script>
    // When you directly set style.visibility on an element, the value can be "" (an empty string) if the style hasn't been explicitly set via CSS. So, if the element's visibility is not initially set via CSS, the condition togglePara.style.visibility === "hidden" will fail the first time you hover over it, because style.visibility will be an empty string.
    function toggleVisibility() {
      const togglePara = document.querySelector("#togglePara");
      if (
        togglePara.style.visibility === "" ||
        togglePara.style.visibility === "hidden"
      ) {
        togglePara.style.visibility = "visible";
      } else {
        togglePara.style.visibility = "hidden";
      }
    }

    document
      .getElementById("container")
      .addEventListener("mouseover", toggleVisibility);

    document
      .getElementById("container")
      .addEventListener("mouseout", toggleVisibility);
  </script>
</html>
