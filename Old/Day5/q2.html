<!-- Q: Create a program to add a new list item to an unordered list dynamically. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add dynamic list to ul</title>
  </head>
  <body>
    <h1>Store</h1>
    <ul id="storeList"></ul>
  </body>
  <script>
    function addLi(text) {
      const ulContainer = document.querySelector("#storeList");
      const createLi = document.createElement("li");
      createLi.textContent = text;
      ulContainer.appendChild(createLi);
    }

    addLi("soumya");
    addLi("Das");
    addLi("messi");
  </script>
</html>
