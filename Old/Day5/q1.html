<!-- Q: Write a function to change the background color of a web page -->
<!-- for understanding : https://www.notion.so/Javascript-Projects-1878a069a2a4808ba9a5cf059504da5f?pvs=4#18a8a069a2a4800bbe83d10c2953206a -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the Background color</title>
  </head>
  <body>
    <h1>Changing Bg-color....</h1>
    <button id="change-color">Change</button>
  </body>
  <script>
    const colors = ["yellow", "green", "red", "grey", "lightblue"];
    const changeBtn = document.querySelector("#change-color");

    let index = 0;
    function changeBgColor() {
      //   setInterval(() => { // you don't need this if you want to change color one by one by clicking the btn.
      index %= colors.length;
      document.body.style.backgroundColor = colors[index];
      index++;
      //   }, 1000);
    }
    changeBtn.addEventListener("click", changeBgColor);
  </script>
</html>
